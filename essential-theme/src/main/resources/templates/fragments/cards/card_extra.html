<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div
      th:fragment="card_extra"
      class="col-lg-12 col-md-6 card--medium"
      th:each="extraPost : ${extraPosts}"
    >
      <a th:href="${'/posts/' + extraPost.slug}"
        ><img
          th:src="${extraPost.image != null ? extraPost.image.getUrlOrNull() : ''}"
      /></a>
      <div class="card-author">
        <i>by </i><a href="#"><b>[[${extraPost.author.name}]]</b></a>
      </div>
      <div class="card-title">
        <a th:href="${'/posts/' + extraPost.slug}"
          ><b>[[${extraPost.title}]]</b></a
        >
      </div>
      <span class="card-date date-string">[[${extraPost.publishedAt}]]</span>
    </div>
  </body>
</html>
