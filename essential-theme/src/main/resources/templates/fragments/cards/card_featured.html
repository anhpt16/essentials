<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div
      th:fragment="card_featured (mostVotePost, first)"
      class="card-short card-short--featured content"
      th:classappend="${first} ? 'first-card'"
    >
    <div class="card-image-container">
      <a th:href="${'/posts/' + mostVotePost.slug}" class="card-image-link">
        <img th:src="${mostVotePost.image.getUrlOrNull()}" class="featured-image"/>
      </a>
    </div>  
      <div class="card-short__detail">
        <div class="card-title">
          <a th:href="${'/posts/' + mostVotePost.slug}"
            ><b>[[${mostVotePost.title}]]</b></a
          >
        </div>
      </div>
    </div>
  </body>
</html>
