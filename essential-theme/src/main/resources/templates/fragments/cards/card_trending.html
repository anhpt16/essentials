<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:fragment="content" class="content">
        <div class="card-short">
            <a th:href="${'/posts/' + mostViewPost.slug}">
                <img th:src="${mostViewPost.image.getUrlOrNull()}" />
            </a>
            <div class="card-short__detail">
              <div class="card-title">
                <a th:href="${'/posts/' + mostViewPost.slug}">
                    <b>[[${mostViewPost.title}]]</b>
                </a>
              </div>
              <div>
                <p class="card-view">
                    [[${mostViewPost.viewCount}]]
                    <span> Views</span>
                </p>
              </div>
            </div>
          </div>
    </div>
  </body>
</html>
